<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <script>
    function goToPostPage() {
      window.location.href = "/post";
    }
  </script>
</head>
<body>
<h2>게시물 작성</h2>
<form id="postForm" method="post" action="/posts">
  <div>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div>
    <label for="content">내용:</label>
    <textarea id="content" name="content" required></textarea>
  </div>
  <div>
    <label for="adminPermission">관리자 권한:</label>
    <input type="checkbox" id="adminPermission" name="adminPermission">
  </div>
  <div>
    <button type="submit">작성</button>
  </div>
</form>
<button onclick="goToPostPage()">게시판으로ㅣㅐ</button>
</body>
</html>
